<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Yule-Docsify</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- 设置浏览器图标 -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <!-- 默认主题 -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">-->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">  -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css"> -->
        <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"/>

        <!-- 侧边栏目录折叠 -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    </head>

    <body>
        <!-- 定义加载时候的动作 -->
        <div id="app">加载中...</div>
        <!-- index.html -->
        <script>
            window.$docsify = {
                // 项目名称
                name: 'Docsify-Yule',
                // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
                repo: 'https://github.com/vwin',
                // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
                loadSidebar: true,
                // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
                loadNavbar: true,
                // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
                coverpage: true,
                // 最大支持渲染的标题层级
                maxLevel: 5,
                // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
                subMaxLevel: 4,
                // 小屏设备下合并导航栏到侧边栏
                mergeNavbar: true,
                coverpage: true,
                // sidebarDisplayLevel: 1, // set sidebar display level
            }
        </script>
        <script>
            // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
            window.$docsify = {
                // 基础配置参数 完整的参数请参考 官网
                search: {
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                    placeholder: '搜索',
                    // 支持本地化
                    placeholder: {
                        '/zh-cn/': '搜索',
                        '/': 'Type to search'
                    },
                    noData: 'No Results!',
                    // 支持本地化
                    noData: '找不到结果',

                    // 搜索标题的最大层级, 1 - 6
                    depth: 4,
                    // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                    // 匹配到的字符串将被用来识别索引
                    hideOtherSidebarContent: false,
                    namespace:'Yule-Docsify',
                    // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
                }
            }
        </script>
        <!-- docsify的js依赖 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <!-- emoji表情支持 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <!-- 图片放大缩小支持 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- 搜索功能支持 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

        <!-- 侧边栏目录折叠 plugins -->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

    </body>
</html>
